// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 21
    targetSdkVersion = 28
    androidSupportVersion = "28.0.0"

    junitVersion = "4.12"

    firebaseVersion = "16.0.5"
    firebaseConfigVersion = "16.1.0"
    firebaseAuth = "4.1.0"

    picassoVersion = "2.71828"

    playServicesA = "16.0.0"
    playServicesB = "16.0.1"
    playServicesC = "16.1.0"

    // X Support
    androidxSupportVersion = "1.0.0"
    // X Constraint
    androidxConstraintLayoutVersion = "1.1.3"
    // X Architecture Components
    androidxArchComponentsVersion = "2.0.0-rc01"
    // Paging runtime
    androidxPagingRuntimeVersion = "2.1.0-beta01"
    // Room
    androidxRoomVersion = "2.1.0-alpha02"
    // Testing
    androidxTestRunnerVersion = "1.1.0"
    androidxEspressoVersion = "3.1.0"



}
