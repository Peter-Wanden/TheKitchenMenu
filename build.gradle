buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 21
    targetSdkVersion = 28
    androidSupportVersion = "28.0.0"


    // Firebase
    firebaseAuth = "16.2.1"
    firebaseConfigVersion = "16.5.0"
    firebaseCore = "16.0.8"
    firebaseDatabase = "16.1.0"
    firebaseStorage = "16.1.0"
    firebaseUiAuth = "4.1.0"
    firebaseVersion = "16.0.5"

    // Image manipulation
    picassoVersion = "2.71828"
    glideVersion = "4.9.0"

    playServicesA = "16.0.0"
    playServicesB = "16.0.1"
    playServicesC = "16.1.0"

    // Support
    androidxSupportVersion = "1.0.0"
    androidxAppcompat = "1.1.0-alpha04"
    androidMaterial = "1.1.0-alpha06"
    androidxRecyclerView = "1.1.0-alpha04"

    // Constraint
    androidxConstraintLayoutVersion = "1.1.3"

    // Architecture Components
    androidxArchComponentsVersion = "2.0.0-rc01"
    androidxLifecycleExtensions = "2.1.0-alpha04"
    androidxLifecycleRuntime = "2.1.0-alpha04"

    // Paging runtime
    androidxPagingRuntimeVersion = "2.1.0"

    // Room
    androidxRoomVersion = "2.1.0-alpha02"
    androidxRoomRuntime = "2.1.0-alpha03"

    // Testing
    junit = "4.12"

    androidxTestCore = "1.1.1-alpha02"
    androidxTestRunner = "1.1.0"
    androidxTestRules = "1.1.0"
    androidxTestExtJunit = "1.1.0"

    androidxEspresso = "3.1.0"

    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'

    hamcrest = '1.3'

}
