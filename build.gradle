buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-beta02'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 21
    targetSdkVersion = 28
    androidSupportVersion = "28.0.0"


    // Firebase
    firebaseDatabase = "17.0.0"
    firebaseCore = "16.0.9"
    firebaseAuth = "17.0.0"
    firebaseStorage = "17.0.0"
    firebaseConfigVersion = "17.0.0"

    firebaseUiAuth = "4.1.0"
    firebaseVersion = "16.0.5"

    // Image manipulation
    picassoVersion = "2.71828"
    glideVersion = "4.9.0"

    playServicesA = '16.0.0'
    playServicesB = '16.0.1'
    playServicesC = '16.2.0'
    playServicesBase = '16.1.0'

    // Support
    androidxSupportVersion = "1.0.0"
    androidxAppcompat = "1.1.0-alpha05"
    androidMaterial = "1.1.0-alpha06"
    androidxRecyclerView = "1.1.0-alpha05"

    // Constraint
    androidxConstraintLayoutVersion = "1.1.3"

    // Architecture Components
    androidxArchComponentsVersion = "2.0.0-rc01"
    androidxLifecycleExtensions = "2.2.0-alpha01"
    androidxLifecycleRuntime = "2.1.0-alpha04"
    androidxLifscycleCommon = "2.0.0-rc01"

    // Paging runtime
    androidxPagingRuntimeVersion = "2.1.0"

    // Room
    androidxRoomVersion = "2.1.0-alpha02"
    androidxRoomRuntime = "2.1.0-alpha03"

    // Testing
    junit = '4.13-beta-2'

    androidxTestCore = "1.1.1-alpha02"
    androidxTestRunner = "1.1.0"
    androidxTestRules = "1.1.0"
    androidxTestExtJunit = "1.1.0"

    androidxEspresso = "3.1.0"

    mockitoVersion = '2.0.2-beta'
    powerMockito = '1.6.6'

    hamcrest = '1.3'
    var = '1.8'
}
