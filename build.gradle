// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 21
    targetSdkVersion = 28
    androidSupportVersion = "28.0.0"

    junitVersion = "4.12"

    // Firebase
    firebaseAuth = "16.2.0"
    firebaseConfigVersion = "16.4.1"
    firebaseCore = "16.0.8"
    firebaseDatabase = "16.1.0"
    firebaseStorage = "16.1.0"
    firebaseUiAuth = "4.1.0"
    firebaseVersion = "16.0.5"

    picassoVersion = "2.71828"

    playServicesA = "16.0.0"
    playServicesB = "16.0.1"
    playServicesC = "16.1.0"

    // Support
    androidxSupportVersion = "1.0.0"
    androidxAppcompat = "1.1.0-alpha03"
    androidMaterial = "1.1.0-alpha05"
    androidxRecyclerView = "1.1.0-alpha03"

    // Constraint
    androidxConstraintLayoutVersion = "1.1.3"

    // Architecture Components
    androidxArchComponentsVersion = "2.0.0-rc01"
    androidxLifecycleExtensions = "2.1.0-alpha03"

    // Paging runtime
    androidxPagingRuntimeVersion = "2.1.0"

    // Room
    androidxRoomVersion = "2.1.0-alpha02"
    androidxRoomRuntime = "2.1.0-alpha03"

    // Testing
    androidxEspressoVersion = "3.1.0"
    androidxTestCore = "1.1.1-alpha02"
    androidxTestExtJunit = "1.1.0"
    androidxTestRunnerVersion = "1.1.0"
}
