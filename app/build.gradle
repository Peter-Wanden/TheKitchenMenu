    implementation 'com.google.android.gms:play-services-phenotype:16.0.0'
    implementation 'com.google.android.gms:play-services-stats:16.0.1'
    implementation 'com.google.android.gms:play-services-tasks:16.0.1'
    // A library that will hold the application logic
    implementation project(':TKMAppLibrary')
    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    // Architecture components version
    def lifecycle_version = "1.1.1"
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    implementation "android.arch.persistence.room:runtime:$lifecycle_version"
    annotationProcessor "android.arch.lifecycle:compiler:$lifecycle_version"
    annotationProcessor "android.arch.persistence.room:compiler:$lifecycle_version"
    // Firebase
    implementation 'com.google.firebase:firebase-database:16.0.3'
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation 'com.google.firebase:firebase-auth:16.0.4'
    implementation 'com.google.firebase:firebase-storage:16.0.3'
    implementation 'com.google.firebase:firebase-config:16.0.1'
    //////// Firebase UI ////////
    implementation 'com.firebaseui:firebase-ui-auth:4.1.0'
    // Allows direct binding of data to display
    implementation 'com.firebaseui:firebase-ui-database:4.1.0'
    // Picasso TODO - Replace with Glide
    implementation 'com.squareup.picasso:picasso:2.71828'
    // Testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
